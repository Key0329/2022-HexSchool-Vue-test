---
title: Vue Test Login
layout: ./app/layout.ejs
engine: ejs
current: login
---

<main class="py-20">
  <div class="container">
    <h1 class="fw-bold mb-10">登入</h1>
    <form class="login-form d-flex flex-column">
      <label class="fs-2" for="login-email">信箱</label>
      <input
        type="email"
        name="login-email"
        id="login-email"
        placeholder="請輸入信箱"
        class="mb-8"
      />
      <label class="fs-2" for="login-password">密碼</label>
      <input
        type="password"
        name="login-password"
        id="login-password"
        placeholder="請輸入信箱"
        class="mb-8"
      />
      <input class="login-btn btn btn-primary" type="button" value="登入" />
    </form>
  </div>
</main>

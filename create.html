<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Test 後台</title>
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
      <div class="container">
          <a class="navbar-brand text-white" href="./desk.html">主控台</a>
          <a class="btn btn-dark" aria-current="page" href="./index.html">回到前台首頁</a>
      </div>
    </nav>

    
<main class="py-10">
  <div class="container">
    <h1 class="mb-10">新增景點</h1>
    <form class="view-create-form d-flex flex-column">
      <label for="view-create-title">標題</label>
      <input
        type="text"
        name="view-create-title"
        id="view-create-title"
        placeholder="標題"
        class="w-50 mb-10"
      />
      <label for="view-create-content">景點內容</label>
      <input
        type="text"
        name="view-create-content"
        id="view-create-content"
        placeholder="內文"
        class="w-50 mb-10"
      />
      <label for="view-create-img">景點圖片</label>
      <input
        type="text"
        name="view-create-img"
        id="view-create-img"
        placeholder="圖片網址"
        class="w-50 mb-10"
      />
      <button
        type="button"
        class="view-create-btn w-25 btn btn-outline-success"
      >
        送出
      </button>
    </form>
  </div>
</main>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
